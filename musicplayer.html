<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" href="images/logo3.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="song.css">
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i> MUSIC PLAYER</p>
        <!--left side-->
        <div class="left">
            <!--song image-->
            <img id="track_image">
            <!--volume control-->
            <div class="volume">
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <p id="volume_show">90</p>
                <input type="range" min="0" max="100" value="90" id="volume" onchange="volume_change()">
            </div>
        </div>
        <!--right side-->
        <div class="right">
            <!--song info-->
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>
            <p id="remaining_duration"></p>
            <!--controls-->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <!--song duration-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
    </div>
    <script src="song.js"></script>
</body>
</html>
